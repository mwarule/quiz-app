<div class="text-center mb-2">
  <img src="assets/layout/images/logo-dark.svg" alt="Sakai logo" class="mb-2 w-6rem flex-shrink-0" />
  <div class="text-900 text-3xl font-medium mb-2">Sign In</div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
    <input id="email" formControlName="email" type="text" placeholder="email" pInputText
      class="w-full md:w-30rem mb-2" style="padding:1rem">
    <div *ngIf="getEmailvalue" class="mb-4">
      <small *ngIf="form.get('email')?.errors?.['required']" class="p-error">Email is required.</small>
      <small *ngIf="form.get('email')?.errors?.['email']" class="p-error">Invalid Email Address.</small>
    </div>


    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
    <p-password [feedback]="false" id="password" formControlName="password" placeholder="Password" styleClass="mb-2"
      inputStyleClass="w-full p-3 md:w-30rem"></p-password>
    <div *ngIf="getPasswordValue" class="mb-4">
      <small *ngIf="form.get('password')?.errors?.['required']" class="p-error">Password is required.</small>
    </div>

    <div class="flex align-items-center justify-content-between mb-4 mt-2 gap-5">
      <div class="flex align-items-center">
        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="rememberme1">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot
        password?</a>
    </div>
    <button [loading]="loading" [disabled]="form.invalid" pButton pRipple label="Sign In"
      class="mb-2 w-full p-3 text-xl"></button>
    <div>
      Don't have account?
      <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)"
        [routerLink]="['/auth/register']">Register here</a>
    </div>
  </div>
</form>
